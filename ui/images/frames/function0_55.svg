0.25"/><rect x="110" y="3" width="530" height="510" fill="#ffffff" stroke="#000000" pointer-events="none"/><g transform="translate(112.5,13.5)"><switch><foreignObject style="overflow:visible;" pointer-events="all" width="504" height="488" requiredFeatures="http://www.w3.org/TR/SVG11/feature#Extensibility"><div xmlns="http://www.w3.org/1999/xhtml" style="display: inline-block; font-size: 12px; font-family: Courier New; color: rgb(0, 0, 0); line-height: 1.2; vertical-align: top; width: 505px; white-space: nowrap; overflow-wrap: normal;"><div xmlns="http://www.w3.org/1999/xhtml" style="display:inline-block;text-align:inherit;text-decoration:inherit;"><div align="left"><b> MAIN:</b></div><div align="left">0x00   <font color="#0000CC">MOV</font>  <b><font color="#67AB9F">REG3</font></b>,@MAIN.RET.1     # copy return addr to REG3 register<br /></div><div align="left">0x01   <font color="#0000CC">PUSH</font> 5                    # push 5 onto the stack (param 1)<br /></div><div align="left">0x02   <font color="#0000CC">PUSH</font> 3                    # push 3 onto the stack (param 2)</div><div align="left">0x03   <font color="#0000CC">JUMP</font> MULT                 # call MULT (5 * 3)<br /></div><div align="left"><b> MAIN.RET.1:</b><br /></div><div align="left">0x04   <font color="#0000CC">OUTPUT</font> <b><font color="#67AB9F">REG1               </font></b># print mult return<b><font color="#67AB9F"> </font></b>(REG1)<b><font color="#67AB9F"><br /></font></b></div><div align="left">0x05   <font color="#0000CC">MOV</font>  <b><font color="#67AB9F">REG3</font></b>,@MAIN.RET.2     # copy return addr to REG3 register</div><div align="left">0x06   <font color="#0000CC">PUSH</font> <b><font color="#67AB9F">REG1                 </font></b><font color="#67AB9F"><font color="#000000"># push REG1 onto stack (param 1)</font></font><br /></div><div align="left">0x07   <font color="#0000CC">PUSH</font> 2                    # push 2 onto stack (param 2)<br /></div><div align="left">0x08   <font color="#0000CC">JUMP</font> MULT                 # call MULT (15 * 2)<br /></div><div align="left"><b> MAIN.RET.2:</b><br /></div><div align="left">0x09   <font color="#0000CC">OUTPUT</font> <b><font color="#67AB9F">REG1               </font></b><font color="#67AB9F"><font color="#000000"># print mult return (REG1)</font></font><b><font color="#67AB9F"><br /></font></b></div><div align="left">0x0A   <font color="#0000CC">JUMP</font> EXIT                 # stop execution<br /></div><div align="left"><br /></div><b> MULT:</b><b><br /></b><div align="left">0x0B   <font color="#0000CC">POP</font>  <b><font color="#67AB9F">REG1           </font></b>      # pop param 2 from the stack to REG1<br /></div><div align="left">0x0C   <font color="#0000CC">POP</font>  <b><font color="#67AB9F">REG2                 </font></b># pop param 1 from the stack to REG2</div><div align="left">0x0D   <font color="#0000CC">PUSH</font><font color="#67AB9F"><b> REG3</b></font>                 # push return address onto the stack<br /><div align="left">0x0E   <font color="#0000CC">PUSH</font><b><font color="#67AB9F"> REG2</font></b>                 # push REG2 onto the stack (param 2)</div></div><div align="left">0x0F   <font color="#0000CC">SUB</font><b><font color="#67AB9F">  REG1,REG1,</font></b>1          <font color="#67AB9F"><font color="#000000"># decrement</font></font> 1 from param 1</div><div align="left">0x10   <font color="#0000CC">JUMP_EQ_0</font> <b><font color="#67AB9F">REG1</font></b>,MULT.END   # if param 1 is 0, jump to MULT.END <br /></div><div align="left">0x11   <font color="#0000CC">PUSH</font> <b><font color="#67AB9F">REG2</font></b>                 # push REG2 onto the stack (param 2)<br /></div><div align="left">0x12   <font color="#0000CC">PUSH</font> <font color="#67AB9F"><b>REG1</b></font>                 # push REG1 onto the stack (param 1)<br /></div><div align="left">0x13   <font color="#0000CC">MOV</font>  <b><font color="#67AB9F">REG3</font></b>,@MULT.END       # copy end addr to REG3<br /></div><div align="left">0x14   <font color="#0000CC">JUMP</font> MULT <b><font color="#67AB9F">                </font></b># call MULT "recursively"<b><font color="#67AB9F"><br /></font></b></div><div align="left"><b><font color="#67AB9F"> <font color="#000000">MULT.END:</font></font></b></div><div align="left">0x15   <font color="#0000CC">POP </font> <font color="#67AB9F"><b>REG2</b></font>                 # pop param 2 to REG2<br /></div><div align="left">0x16   <font color="#0000CC">ADD</font><b><font color="#67AB9F">  REG1</font></b>,<b><font color="#67AB9F">REG1</font></b>,<b><font color="#67AB9F">REG2       </font></b><font color="#67AB9F"><font color="#000000"># store sum of REG2+REG1 into REG1</font></font><b><font color="#67AB9F"><br /></font></b></div><div align="left">0x17   <font color="#0000CC">POP</font>  <font color="#67AB9F"><b>REG3</b></font>                 # pop return address from stack to REG3<br /></div><div align="left"><font color="#67AB9F"><font color="#000000">0x18   <font color="#0000CC">JUMP</font> <font color="#67AB9F"><b>REG3</b></font></font></font><b><font color="#67AB9F">                 </font></b><font color="#67AB9F"><font color="#000000">#</font></font><b><font color="#67AB9F"> </font></b><font color="#67AB9F"><font color="#000000">jump to return address</font></font><b><font color="#67AB9F"><br /></font></b></div><div align="left"><b><font color="#67AB9F"><br /></font></b></div><b> EXIT:</b><div align="left">0x19   <font color="#0000CC">JUMP</font> EXIT<br /></div></div></div></foreignObject><text x="252" y="250" fill="#000000" text-anchor="middle" font-size="12px" font-family="Courier New">[Not supported by viewer]</text></switch></g><rect x="185" y="523" width="150" height="110" rx="16.5" ry="16.5" fill="#000000" stroke="#000000" transform="translate(2,3)rotate(180,260,578)" opacity="0.25"/><rect x="185" y="523" width="150" height="110" rx="16.5" ry="16.5" fill="#f9f7ed" stroke="#36393d